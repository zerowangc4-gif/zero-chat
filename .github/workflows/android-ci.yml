name: Android CI (Release APK with Signing)

on:
  push:
    branches: [main]
    
  pull_request:      
    branches: [main]

jobs:
  android-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS dependencies
        run: npm ci

      # Java
      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create keystore from GitHub Secrets
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          echo "Keystore file created from GitHub Secrets"

      - name: Bundle React Native JS
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -PreleaseKeyAlias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -PreleaseKeyPassword="${{ secrets.ANDROID_KEY_PASSWORD }}"
        working-directory: android
        
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk